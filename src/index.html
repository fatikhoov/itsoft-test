<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header__wrapper">
      <!-- Здесь может быть ваш заголовок страницы -->
    </header>

    <nav class="nav__wrapper">
      <!-- Здесь находится ваше раскрывающееся бургер-меню -->
      <ul class="burger-menu">
        <li><a href="#">Ссылка 1</a></li>
        <li><a href="#">Ссылка 2</a></li>
        <li><a href="#">Ссылка 3</a></li>
      </ul>
    </nav>

    <main class="main__wrapper">
      <!-- Здесь находится основное содержимое страницы -->
    </main>

    <footer class="footer__wrapper">
      <section class="footer__wrapper-nav">
        <img
          class="footer__wrapper-nav-logo"
          src="./images/logo.svg"
          alt="Логотип ВЕНАРУС"
        />

        <div class="footer__wrapper-nav-buttons">
          <div class="button-where-buy"><span>Где купить</span></div>

          <div class="button-burger-open" id="burger-button">
            <img class="menu-logo" src="./images/menu.svg" alt="Меню сайта" />
          </div>
        </div>
      </section>

      <aside class="footer__wrapper-disclaimer">
        <!-- Второй контейнер в подвале страницы -->
      </aside>
    </footer>
  </body>
</html>

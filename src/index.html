<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header__wrapper">
      <section class="header__wrapper-nav">
        <img
          class="header__wrapper-nav-logo"
          src="./images/logo.svg"
          alt="Логотип ВЕНАРУС"
        />

        <div class="header__wrapper-nav-buttons">
          <div class="button-where-buy s-btn"><span>Где купить</span></div>

          <div class="button-burger-open">
            <img class="menu-logo" src="./images/menu.svg" alt="Меню сайта" />
          </div>
        </div>
      </section>
    </header>

    <main class="main__wrapper">
      <div class="main__wrapper-title">
        <span>
          Надежный
          <br />
          помощник
          <br />
          в лечении
          <br />
          варикоза
        </span>
      </div>
      <div class="main__wrapper-slider">
        <div class="slider-wrapper">
          <ul class="slider-container">
            <li class="slider-item active" data-slide="1">
              <img
                src="./images/sliderItems/900-30.png"
                alt="ВЕНАРУС 100мг + 900мг"
              />
            </li>
            <li class="slider-item" data-slide="2">
              <img
                src="./images/sliderItems/450-30.png"
                alt="ВЕНАРУС 100мг + 900мг"
              />
            </li>
            <li class="slider-item" data-slide="3">
              <img
                src="./images/sliderItems/900-60.png"
                alt="ВЕНАРУС 100мг + 900мг"
              />
            </li>
          </ul>
        </div>
        <div class="slider-buttons">
          <button class="button-move-slide" type="button" data-move="-">
            <img src="./images/sliderItems/left.svg" alt="Стрелка влево" />
          </button>
          <button class="button-move-slide" type="button" data-move="+">
            <img src="./images/sliderItems/right.svg" alt="Стрелка вправо" />
          </button>
        </div>
      </div>
      <div class="button-where-buy m-btn brand-color-btn">
        <span>Где купить&nbsp;</span> <span>></span>
      </div>
    </main>

    <aside class="footer__wrapper">
      <div class="footer__wrapper-disclaimer">
        <span
          >Имеются противопоказания, Необходимо ознакомиться с инструкцией или
          получить консультацию специалиста</span
        >
      </div>
      <div class="disclamer-close">&times;</div>
    </aside>

    <nav class="nav__wrapper">
      <div class="button-burger-open">
        <img class="menu-logo" src="./images/menu.svg" alt="Меню сайта" />
      </div>
      <!-- Здесь находится ваше раскрывающееся бургер-меню -->
      <ul class="burger-menu">
        <li><a href="#">Ссылка 1</a></li>
        <li><a href="#">Ссылка 2</a></li>
        <li><a href="#">Ссылка 3</a></li>
      </ul>
    </nav>
  </body>
</html>
